<div>
    <style>
        dough {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }
        .heading{
            font-family: Open Sans;
            font-size: 20px;
            font-weight: bold;
            color: #000000;
        }
        .description{
            font-family: Open Sans;
            font-size: 12px;
            font-weight: 100;
            color: #757575;
        }
    </style>

    <dough>
<!--            Изображение-->
        <filling>
            <img src="{{ product.image_url }}"
                 width="200px" height="200px" alt="" style="position:relative; left: 5px;">
        </filling>
<!--            Название-->
        <filling>
        	<text class="heading">
                    {{ product.name }}
                </text>
        </filling>
<!--            Описание-->
        <filling style="height: 100px">
            <text class="description">
                {{ product.description }}
            </text>
        </filling>
        <filling>
<!--            Цена-->
            <h7>
                {{ product.price }}р
            </h7>
<!--            Кнопка покупки-->
            <form action="{% url 'cart:cart_add' product.id %}" method="post">
                {{ cart_product_form }}
                {% csrf_token %}
                <button style="position:relative; left:10px;margin: 10px;
            padding: 5px;
            border: 1px solid black;
            border-radius: 20px;">
                    Заказать
                </button>
            </form>
        </filling>
    </dough>
</div>
